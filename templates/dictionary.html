{% extends 'base.html' %}

{% block pageheading %}
Words:
{% endblock %}

{% block main %}
    <table>
      <tr>
        <th>Word Number </th>
        <th>English Word </th>
        <th>Maori Word </th>
        <th>Description </th>
        <th>Category </th>
        <th>Level </th>
      </tr>
    <tbody>

    {% for word in words %}
        <tr>
            <td>{{ word[0] }}</td>
            <td>{{ word[1] }}</td>
            <td>{{ word[2] }}</td>
            <td>{{ word[3] }}</td>
            <td>{{ word[4] }}</td>
            <td>{{ word[5] }}</td>
        </tr>
    {% endfor %}
    </tbody>


    </table>
{% endblock %}
