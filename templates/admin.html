{% extends "base.html" %}

{% block pageheading %}Teacher Admin Page{% endblock %}
{% block main %}

<body>
    <h2>Words Admin</h2>
    <h3>Add New Word</h3>
    <form action="/add_word" method="post">
        <div class="form-group">
            <div class="form-label"><label for="english_word">English Word</label></div>
            <div class="form-element"><input type="text" name="english_word" id="english_word"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="te_reo_word">Maori Word</label></div>
            <div class="form-element"><input type="text" name="te_reo_word" id="te_reo_word"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="level">Level</label></div>
            <div class="form-element"><input type="text" name="level" id="level"></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="description">Brief Definition of Word</label></div>
            <div class="form-element"><input type="text" name="description" id="description"></div>
        </div>


        <div class="form-group">
            <div class="form-label"><label for="cat_id">Category</label></div>
            <div class="form-element">
                <select id="cat_id" name="category"> <!-- Change name to 'category' -->
                    {% for category in categories %}
                    <option value="{{ category[0] }}">{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="form-element"><input type="submit" value="Add Word"></div>
        </div>
    </form>

    <h1>   </h1>
    <h3>Delete Word</h3>
    <form action="/delete_word" method="post">
        <label for="id">Word ID:</label><br>
        <input type="text" id="id" name="id" pattern="[0-9]*"><br>

        <input type="submit" value="Delete Word">
    </form>

    <h2>Category Admin</h2>
    <h3>Add Category</h3>
    <form class="myform" method="post" action="/category_add">
        <div class="form-group">
            <div class="form-label"><label for="name">Category Name</label></div>
            <div class="form-element"><input type="text" name="name" id="name" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Add Category"></div>
        </div>
    </form>

    <h3>Delete Category</h3>
    <form class="myform" method="post" action="/category_delete">
        <div class="form-group">
    <div class="form-label"><label for="cat_id">Category</label></div>
    <div class="form-element">
        <select id="cat_id" name="cat_id">
            {% for category in categories %}
            <option value="{{ category[0] }}">{{ category[1] }}</option>
            {% endfor %}
        </select>
    </div>
</div>

        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Delete Category"></div>
        </div>
    </form>

</body>
{% endblock %}
