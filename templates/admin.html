{% extends "base.html" %}

{% block pageheading %}Teacher Admin Page{% endblock %}
{% block main %}

<body>
    <h2>Words Admin</h2>
    <h3>Add New Word</h3>
    <form action="/add_word" method="post">
        <label for="english_word">English Word:</label><br>
        <input type="text" id="english_word" name="english_word"><br>
        <label for="te_reo_word">Te reo Word:</label><br>
        <input type="text" id="te_reo_word" name="te_reo_word"><br>
        <label for="level">Level (1-10):</label><br>
        <input type="text" id="level" name="level"><br>
        <label for="category">Category:</label><br>
        <select id="category" name="category">
            <option value="Actions">Actions</option>
            <option value="Animals">Animals</option>
            <option value="Clothing">Clothing</option>
            <option value="Culture/Religion">Culture/Religion</option>
            <option value="Descriptive">Descriptive</option>
            <option value="Emotions">Emotions</option>
            <option value="Food">Food</option>
            <option value="Math/Number">Math/Number</option>
            <option value="Outdoors">Outdoors</option>
            <option value="People">People</option>
            <option value="Places">Places</option>
            <option value="Plants">Plants</option>
            <option value="School">School</option>
            <option value="Sport">Sport</option>
            <option value="Technology">Technology</option>
            <option value="Time">Time</option>
        </select><br>
        <label for="definition">Definition:</label><br>
        <textarea id="definition" name="definition"></textarea><br><br>
        <input type="submit" value="Add Word">
    </form>

    <h3>Delete Word</h3>
    <form action="/delete_word" method="post">
        <label for="id">Word ID:</label><br>
        <input type="text" id="id" name="id"><br>

        <input type="submit" value="Delete Word">
    </form>

    <h2>Category Admin</h2>
    <h3>Add Category</h3>
    <form class="myform" method="post" action="/category_add">
        <div class="form-group">
            <div class="form-label"><label for="name">Category Name</label></div>
            <div class="form-element"><input type="text" name="name" id="name" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Add Category"></div>
        </div>
    </form>

    <h3>Delete Category</h3>
    <form class="myform" method="post" action="/category_delete">
        <div class="form-group">
            <div class="form-label"><label for="name">Category Name</label></div>
                <div class="form-element">
                    <select id="cat_id" name="cat_id">
                        {% for category in categories %}
                        <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
                        {% endfor %}
                    </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Delete Category"></div>
        </div>
    </form>

</body>
</html>

</html>


{% endblock %}
